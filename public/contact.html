<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Portfolio</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body class="light-mode">
<div class="theme-switch">
    <button id="theme-toggle" class="theme-button">
        <span class="sun-icon">‚òÄÔ∏è</span>
        <span class="moon-icon">üåô</span>
    </button>
</div>

<div class="container">
    <header class="page-header">
        <button id="back-btn" class="back-button">‚Üê Zur√ºck</button>
        <h1 class="page-title">Kontakt</h1>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <div class="contact-intro">
                <h2 class="section-title">Lass uns in Kontakt treten</h2>
                <p>Haben Sie eine Frage, ein Projektvorschlag oder m√∂chten Sie einfach Hallo sagen? 
                   Ich freue mich auf Ihre Nachricht!</p>
            </div>

            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Name
                    </label>
                    <input type="text" id="name" name="name" class="form-input" required 
                           placeholder="Ihr Name">
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> E-Mail
                    </label>
                    <input type="email" id="email" name="email" class="form-input" required 
                           placeholder="ihre.email@beispiel.com">
                </div>
                
                <div class="form-group">
                    <label for="message">
                        <i class="fas fa-comment"></i> Nachricht
                    </label>
                    <textarea id="message" name="message" class="form-textarea" required 
                              minlength="10" placeholder="Ihre Nachricht..."></textarea>
                </div>
                
                <button type="submit" class="submit-button">
                    <i class="fas fa-paper-plane"></i>
                    <span>Nachricht senden</span>
                </button>
            </form>
            
            <div id="form-message" style="display: none;"></div>

            <div class="contact-info">
                <h3>Weitere Kontaktm√∂glichkeiten</h3>
                <p>Sie k√∂nnen mich auch direkt √ºber meine Social-Media-Kan√§le erreichen</p>
                
                <div class="contact-links">
                    <a href="https://github.com/noebachofner08" target="_blank" rel="noopener" class="contact-link-item">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://www.linkedin.com/in/no%C3%A9-bachofner/" target="_blank" rel="noopener" class="contact-link-item">
                        <i class="fab fa-linkedin-in"></i>
                        <span>LinkedIn</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
</div>

<script src="js/contact.js"></script>
</body>
</html>
